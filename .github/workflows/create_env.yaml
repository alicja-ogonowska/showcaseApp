name: Create envfile

on: [ push ]

jobs:

  create-envfile:

    runs-on: ubuntu-latest

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@master
        with:
          envkey_API_KEY: ${{ secrets.USER_ID }}
          envkey_USER_ID: ${{ secrets.API_KEY }}
          file_name: .env
          fail_on_empty: false